<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="edit-profile-modal.js" defer></script>
    <title>Insta spots</title>
  </head>
  <body>
    <div class="main-container">
      <header class="site-header">
        <h1 class="logo">✢ SPOTS</h1>
      </header>
      <main class="hero">
        <div class="hero__left">
          <img
            src="./assets/Avatar.png"
            alt="A profile image"
            class="hero__img"
          />
          <div class="hero__profile">
            <section class="hero__profile--top">
              <h2 class="hero__name">Bessie Coleman</h2>
              <h3 class="hero__bio">Civil Aviator</h3>
            </section>
            <button class="hero__edit" id="editProfileBtn">
              <img src="/assets/Group 2.svg" alt="" />
              Edit Profile
            </button>
          </div>
        </div>
        <button class="hero__new">
          <img src="./assets/Group 26.svg" alt="" />
          New Post
        </button>

      </main>

      <hr class="hz__line" />

      
      <!-- Modal -->
      <div id="editModal" class="modal hidden">
        <div class="modal-content">
          <span id="closeModal" class="close">&times;</span>
          <h2 class="modal-head">Edit Profile</h2>
          <form id="editForm">
            <label >Name:</label>
            <input type="text" id="nameInput" required /><br />

            <label>Bio:</label>
            <input type="text" id="bioInput" required /><br />

            <label>Upload Image</label>
            <input type="file" id="imageInput" accept="image/*" /><br />
            <img id="imagePreview" src="#" alt="Image Preview" style="display:none;" />

            <button class="modal-btn" type="submit">Save</button>
          </form>
        </div>
      </div>

      <section class="cards">
        <div class="card">
          <img src="/assets/Val Thorens.svg" alt="card-img" />
          <div class="card__content">
            <h4>Val Thorens</h4>
            <img src="/assets/like-icon.svg" alt="" />
          </div>
        </div>
        <div class="card">
          <img src="/assets/Restaurant terrace.svg" alt="card-img" />
          <div class="card__content">
            <h4>Restaurant terrace</h4>
            <img src="/assets/like-icon.svg" alt="" />
          </div>
        </div>
        <div class="card">
          <img src="/assets/An outdoor cafe.svg" alt="card-img" />
          <div class="card__content">
            <h4>An outdoor cafe</h4>
            <img src="/assets/like-icon.svg" alt="" />
          </div>
        </div>
        <div class="card">
          <img src="/assets/Mask group (3).png" alt="card-img" />
          <div class="card__content">
            <h4>A very long bridge, over the forest...</h4>
            <img src="/assets/like-icon.svg" alt="" />
          </div>
        </div>
        <div class="card">
          <img src="/assets/Mask group (4).png" alt="card-img" />
          <div class="card__content">
            <h4>Tunnel with morning light</h4>
            <img src="/assets/like-icon.svg" alt="" />
          </div>
        </div>
        <div class="card">
          <img src="/assets/Mask group (6).png" alt="card-img" />
          <div class="card__content">
            <h4>Mountain house</h4>
            <img src="/assets/like-icon.svg" alt="" />
          </div>
        </div>
      </section>

      <hr class="hz__line" />
      <footer>
        <p>2024 © Spots</p>
      </footer>
    </div>
    <script type="module" src="script.js"></script>
  </body>
</html>
