<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Insta spots</title>
  </head>
  <body>
    <div class="main-container">
      <header class="site-header">
        <h1 class="logo">✢ SPOTS</h1>
      </header>
      <main class="hero">
        <div class="hero__left">
          <img
            src="./assets/Avatar.png"
            alt="A profile image"
            class="hero__img"
          />
          <div class="hero__profile">
            <section class="hero__profile--top">
              <h2 class="hero__name" contenteditable="">Bessie Coleman</h2>
              <h3 class="hero__bio" contenteditable="">Civil Aviator</h3>
            </section>
            <button class="hero__edit">
              <img src="./assets/Group 2.svg" alt="" />
              Edit Profile
            </button>
          </div>
        </div>
        <button class="hero__new">
          <img src="./assets/Group 26.svg" alt="" />
          New Post
        </button>
      </main>
      <hr class="hz__line" />
      <section class="cards"></section>

      <hr class="hz__line" />
      <footer>
        <p>2024 © Spots</p>
      </footer>
    </div>
    <script type="module" src="script.js"></script>
  </body>
</html>
